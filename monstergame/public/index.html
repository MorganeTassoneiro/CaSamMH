<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mayhem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monster Mayhem</h1>
  <div id="controls">
    <button onclick="selectMonsterType('vampire')">Place Vampire</button>
    <button onclick="selectMonsterType('werewolf')">Place Werewolf</button>
    <button onclick="selectMonsterType('ghost')">Place Ghost</button>
    <button onclick="endTurn()">End Turn</button> <!-- Button to end the turn -->
  </div>
  <div id="game-container">
    <table id="game-board"></table>
  </div>
  <script src="script.js"></script>
</body>
</html>
