<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mayhem</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monster Mayhem</h1>
  <div id="stats"></div> <!-- Section to display game statistics -->
  <div id="controls">
    <button onclick="selectMonsterType('vampire')">VAMPIRE</button>
    <button onclick="selectMonsterType('werewolf')">WEREWOLF</button>
    <button onclick="selectMonsterType('ghost')">GHOST</button>
  </div>
  <div id="game-container">
    <table id="game-board"></table>
  </div>
  <div id="turn-display">Current turn: <span id="current-player"></span></div> <!-- Display the current turn -->
  <div id="end-turn-container">
    <button onclick="endTurn()">End Turn</button> <!-- Button to end the turn -->
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
